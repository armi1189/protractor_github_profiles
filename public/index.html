<!DOCTYPE html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/GitUserSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
  </head>
  <body ng-controller="GitUserSearchController as searchCtrl">

    <div class="container">

      <section class="search-bar">
        <form>
          <input type="text" ng-model="searchCtrl.searchTerm" ng-change="searchCtrl.doSearch()" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
          <button class="btn" ng-click="searchCtrl.doSearch()">Search</button>
        </form>
        <span ng-show="searchCtrl.searchTerm">You've searched for {{searchCtrl.searchTerm}}</span>
      </section>

      <section class="search-results" ng-show="searchCtrl.searchTerm">
        <ul ng-repeat="user in searchCtrl.searchResult.items | limitTo:10">
          <li>
            <img ng-src="{{user.avatar_url}}" width="50">
            <a ng-href="{{user.html_url}}">{{user.login}}</a>
        </ul>
      </section>

    </div>

  </body>
</html>
